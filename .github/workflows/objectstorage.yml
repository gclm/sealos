name: Build ObjectStorage Cluster Image

on:
  workflow_call:
    inputs:
      push_image:
        description: 'Push image'
        required: false
        type: boolean
        default: false
      push_image_tag:
        description: 'Push image tag, default is latest'
        default: 'latest'
        required: false
        type: string
      build_from:
        description: 'Build from components image tag, default is latest'
        default: 'latest'
        required: false
        type: string
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image'
        required: false
        type: boolean
        default: false
      push_image_tag:
        description: 'Push image tag, default is latest'
        default: 'latest'
        required: false
        type: string
      build_from:
        description: 'Build from components image tag, default is latest'
        default: 'latest'
        required: false
        type: string

permissions:
  contents: read
  packages: write

concurrency:
  group: objectstorage-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25"
  DEFAULT_OWNER: "labring"

jobs:
  build-cluster-image:
    if: ${{ (github.event_name == 'release') || (github.event_name == 'push') || (inputs.push_image == true) }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set image repo
        env:
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          echo "GHCR_REPO=ghcr.io/${REPO_OWNER}/sealos-cloud-objectstorage" >> $GITHUB_ENV

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REPO }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') || (inputs.push_image == true && inputs.push_image_tag == 'latest') }}
            type=raw,value=${{ inputs.push_image_tag }},enable=${{ inputs.push_image_tag != '' && inputs.push_image_tag != 'latest' }}
            type=ref,event=tag
        env:
          DOCKER_METADATA_SHORT_SHA_LENGTH: 9

      - name: Install sealos
        run: |
          sudo bash ./.github/scripts/install.sh

      - name: Sealos login to ghcr.io
        env:
          REPOSITORY_OWNER: ${{ github.repository_owner }}
          GH_PAT: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          sudo sealos login -u "${REPOSITORY_OWNER}" -p "${GH_PAT}" --debug ghcr.io

      - name: Build ObjectStorage cluster image
        working-directory: deploy/objectstorage
        env:
          BUILD_FROM: ${{ inputs.build_from }}
          REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          [ -z "${BUILD_FROM}" ] && BuildFromTag="latest" || BuildFromTag="${BUILD_FROM}"
          echo "BuildFromTag=${BuildFromTag}"

          sed -i "s#labring#${REPOSITORY_OWNER}#g" init.sh
          sed -i "s#latest#${BuildFromTag}#g" init.sh

          # Build cluster images for each tag (amd64)
          for TAG in $DOCKER_METADATA_OUTPUT_TAGS; do
            sudo rm -rf registry tars
            sudo bash init.sh amd64
            echo "Building ${TAG}-amd64"
            sudo sealos build -t "${TAG}-amd64" --platform linux/amd64 -f Kubefile
          done

          # Build cluster images for each tag (arm64)
          for TAG in $DOCKER_METADATA_OUTPUT_TAGS; do
            sudo rm -rf registry tars
            sudo bash init.sh arm64
            echo "Building ${TAG}-arm64"
            sudo sealos build -t "${TAG}-arm64" --platform linux/arm64 -f Kubefile
          done

      - name: Manifest Cluster Images
        run: |
          sudo sealos images
          for TAG in $DOCKER_METADATA_OUTPUT_TAGS; do
            echo "Creating manifest for ${TAG}"
            bash scripts/manifest-cluster-images.sh "$TAG"
          done
